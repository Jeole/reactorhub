<!DOCTYPE html>
<script>
  function resizeIframe(obj) {
    obj.style.height = obj.contentWindow.document.body.scrollHeight + 'px';
    obj.style.width = obj.contentWindow.document.body.scrollWidth + 'px';
  }
</script>
  <head>
    <body>
      Test 2 <br><br>
     <iframe src="https://reactorhub.github.io/reactorhub/YT-YT/B/Band-Maid/test3/reactor.html" frameborder="0" scrolling="no" onload="resizeIframe(this)"></iframe>
      <!-- 1. The <iframe> (and video player) will replace this <div> tag. -->
      <div id="talent"></div>
<!--      <div>5 - Current Time: <span id="time"></span></div> -->
    </body>
    <script language="javascript" type="text/javascript" src="talent.js"> </script>
  </head>
</html>
